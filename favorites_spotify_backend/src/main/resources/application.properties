spring.application.name=favorites_spotify_backend

spotify.api.base-url=https://api.spotify.com/v1

spring.datasource.url=jdbc:mysql://localhost:3306/favorites_spotify?useSSL=false&serverTimezone=UTC
spring.datasource.username=${USER_DB}
spring.datasource.password=${PASSWORD_DB}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true


spotify.client-id=${CLIENT_ID}
spotify.client-secret=${CLIENT_SECRET}

application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=30
application.security.jwt.refresh-expiration=300
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG